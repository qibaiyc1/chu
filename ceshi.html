<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--适配移动端-->
        <title>一个屑网页</title>
        <style>
            body{
                background: ghostwhite;
            }
            .box{
                width: 500px;
                height:200px;
                background: cornflowerblue;
                margin: 0;
                border-radius:20px;
                text-align:center;<!--设置文字到中间 -->
            }
        </style>
        <style>.red-text{color:red;}</style>
    </head>
    <body>
        <h1 style="color:cornflowerblue">小初的的网页</h1>
        <i>个人学习的产物<br></i>

        <img src="https://lcmimage.ecology.smoba.qq.com/img/27/335/3019700.png?sign=1752701959-uRKcug-0-7f74dde44e0429e28ee7e23370c1fa8e" alt="弈星">
        <h2 style="color:cornflowerblue" id="弈星">弈星大王666</h2>
        <span title="弈星">若世有神明，亦会胜他半子！<br></span>
        <span title="弈星">我不知道啊他们几个突然出现在了我的大招里<br><br><br></span>
        <img src="https://lcmimage.ecology.smoba.qq.com/img/27/803/3053400.png?sign=1752702253-8dZwiV-0-e544e6a98a219bccafe8c0f7232df58b" alt="桑启">
        <h2 style="color:green" id="桑启">桑启大王666</h2>
        <span title="桑启">桑启，是不会垂头丧气的！<br></span>
        <span title="桑启">听不懂和我的一闪说去吧<br><br><br></span>
        <p style="color:aqua">这是一段天蓝色的文字qwq</p>
        <p class="red-text">这段会变红qwq</p>

         <div class="box">
             <h1 style="color: white">啦啦啦</h1>
             <p style="color: white">啦啦啦啦</p>
         </div>
    </body>
</html>
